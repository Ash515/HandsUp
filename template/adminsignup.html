<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}


.column {
  float: left;
  width:750px;
  padding: 10px;
  height:690px; /* Should be removed. Only for demonstration */
}
.column1 {
  float: left;
  width:750px;
  padding: 10px;
  height:690px; /* Should be removed. Only for demonstration */
  background-image: url("./images/bgimg.png");
  background-size:cover;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  
  background: #23552a86;
}
input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #df7676;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #67289b;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}
#cancel{
  color: white;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<title>HandsUp-Admin SignUp</title>
<body>
<div class="row">
  <div class="column1">
    
  </div>
  <div class="column" style="background-color:#6ccf92a6;">

<form action="/adminregistration" style="border:1px solid #ccc" method="post">
  <div class="container">
    <h1>Admin-SignUp</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="admin_uname" required>

    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="admin_email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="admin_psw" required>
 
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
   {{msg}}
    <div class="clearfix">
      <button type="button" class="cancelbtn"><a href="{{url_for('adminindex')}}" id="cancel" style="text-decoration:none;">Cancel</a></button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
